<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple of 3 and 5</title>
</head>
<body>
    <script type="text/javascript">
        /*
        5. Check whether a given positive number is a multiple of 3 and 5.  Show the results.
        */

        //declare the variable to save the given number
        let num = Number(prompt("Give me a number:"));
        if(num%3==0 && num%5==0){
            alert("The given number is multiple of 3 and 5");
        }else{
            alert("The given number is neither multiple of 3 nor 5");
        }
    </script>
</body>
</html>
