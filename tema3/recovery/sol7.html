<!DOCTYPE html>
<html lang="en">
<head>

    <title>Greatest number</title>
</head>
<body>
    <script type="text/javascript">
        /*
        7. Find the largest of three given integers. 
        Show the largest number and if that number is oven or odd
        */

        //get the numbers using prompt function
        let num1 = Number(prompt("Enter the first number:"));
        let num2 = Number(prompt("Enter the second number:"));
        let num3 = Number(prompt("Enter the third number:"));
        //check if num1 is the greatest
        if(num1>=num2 && num1>=num3){
            alert("The largest number is: " + num1 + 
                (num1 % 2 ==0?"even":"odd"));
        //check if num2 is the greatest
        }else if(num2>=num1 && num2>=num3){
            alert("The largest number is: " + num2 + 
            (num2 % 2 ==0?"even":"odd"));
        }else{
        //so num3 is the greatest
            alert("The largest number is: " + num3 + 
            (num3 % 2 ==0?"even":"odd"));
        }
    </script>
</body>
