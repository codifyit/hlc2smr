<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle based on *</title>
</head>
<body>
    <div id="triangle"></div>
    <script type="text/javascript">
        /*
         Write a JavaScript program to construct the following pattern, using a nested for loop.
        */
       
        //declare an acumulative variable to save the *
        let triangle = "<table>";
        for(let i=0;i<5;i++){
            triangle+= "<tr>";
            for(let j=0;j<5;j++){
                //check if the row is 0 or if the index of column 
                //is greater or equal to row index
                if(i==4 || j>=4-i){
                    triangle+="<td>*</td>";
                }else{
                    triangle+="<td>&nbsp</td>";
                }
            }
            triangle+="</tr>";
        }
        triangle+="</table>";
        //show the result
        document.getElementById("triangle").innerHTML=triangle;
    </script>
</body>
</html>
