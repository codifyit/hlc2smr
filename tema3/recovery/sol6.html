<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table of 9</title>
</head>

<body>
    <script type="text/javascript">
        /*
        Write a JavaScript program to iterate from 0 to 10. 
        For each iteration, it will multiply the number by 9 and log the result:
        */
       
        //loop to calculate the partial multiplications
        for (let i = 10; i > 0; i--) {
            let result = i * 9;
            //show the result in the console
            console.log(i + " x 9 = " + result);
        }
    </script>
</body>

</html>
