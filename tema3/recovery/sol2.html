<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /*
        Write a JavaScript program that iterates integers 
        from 1 to 100. For numbers multiples of both 
        three and five calculate the square root
        */
        //loop between 1 and 100 to calculate if the 
        //variable i is multiple of 3 and 5, then calculate
        //and show the square root of i
        for(let i=1;i<101;i++){
            if(i%3==0 && i%5==0){
                console.log("i=" + i + ", square root=" + Math.sqrt(i));
            }
        }
    </script>
</body>
</html>
