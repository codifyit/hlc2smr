<body>
    <script type="text/javascript">
        let x = prompt("Give me the first number:");
        let y = prompt("Give me the second number:");
        if(Number.isInteger(x) && Number.isInteger(y)){
            x = Number(x);
            y = Number(y);
            if((x == 50 || y == 50) || (x + y == 50))
            {
                alert("True");
            }else{
                alert("False");
            }
        }else{
            alert("Given base or height isn't a number, try again!");
        }
    </script>
