<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Ex. 5 Solution</title>
</head>
<body>
    <div id="consola"></div>
    <script type="text/javascript">
        //Write a JavaScript program to sum 3 and 5 multiples under 1000.
        //variable to accumulate partial sums for each iteration
        let sum=0;
        for(let i=0;i<1001;i++){
            //check if i value is multiple of 3 and 5
            if(i%3==0 && i%5==0){
                sum+=i;
                document.getElementById("consola").innerHTML+=i+"<br>";
            }
        }
        document.getElementById("consola").innerHTML+="The sum of 3 and 5 multiples is: " + sum;
    </script>
</body>
</html>
