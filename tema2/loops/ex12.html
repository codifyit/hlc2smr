<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Ex. 12 Solution</title>
</head>
<body>
    <div id="consola"></div>
    <script type="text/javascript">
        // Write a JavaScript program that shows the complete multiplication table (without 0)
        //variable to save the result message
        let message="";
        for(let i=1;i<10;i++){
            for(let j=1;j<10;j++){
                message+=i + "x" + j + "=" + (i*j) + "<br>";
            }
            message+="<br>";
        }
        document.getElementById("consola").innerHTML=message;
    </script>
</body>
</html>
