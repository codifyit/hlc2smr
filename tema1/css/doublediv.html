<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Div</title>
    <style>
        /* reglas de estilo internal */
        .fondodiv{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!--Estilo inline para cambiar el ancho de el div-->
    <div style="width:50%; float:left; background-color: aquamarine;">
            Texto en el interior de dos divs
    </div>
    <div class="fondodiv">
        Texto en el interior de un div
    </div>
</body>
</html>
